<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Pod request access landing page</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <img
                src="./assets/desktop/logo.svg"
                alt="logo"
                class="container__logo"
            />
            <img
                src="./assets/mobile/image-host.jpg"
                alt="image-host-mobile"
                class="container__image--mobile"
            />
            <img
                src="./assets/tablet/image-host.jpg"
                alt="image-host-tablet"
                class="container__image--tablet"
            />
            <img
                src="./assets/desktop/image-host.jpg"
                alt="image-host-desktop"
                class="container__image--desktop"
            />
            <div class="container__information--group">
                <section class="container__information">
                    <h1 class="container__information--heading">
                        PUBLISH YOUR PODCAST
                        <span class="container__information--heading2"
                            >EVERYWHERE.</span
                        >
                    </h1>
                    <h1 class="container__information--paragraph">
                        Upload your audio to Pod with a single click. Weâ€™ll then
                        distribute your podcast to Spotify, Apple Podcasts,
                        Google Podcasts, Pocket Casts and more!
                    </h1>
                </section>
                <div class="container__icons">
                    <img
                        src="./assets/desktop/spotify.svg"
                        alt="spotify icon"
                        class="container__icons--spotify"
                    />
                    <img
                        src="./assets/desktop/apple-podcast.svg"
                        alt="apple podcast icon"
                        class="container__icons--apple"
                    />
                    <img
                        src="./assets/desktop/google-podcasts.svg"
                        alt="google podcast icon"
                        class="container__icons--google"
                    />
                    <img
                        src="./assets/desktop/pocket-casts.svg"
                        alt="pocket cast icon"
                        class="container__icons--pocket"
                    />
                </div>
                <section class="container__btn">
                    <input
                        class="container__btn--email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email address"
                        required
                    />

                    <button class="container__btn--request">
                        Request access
                    </button>
                </section>
                <p id="error"></p>
            </div>
            <img
                src="./assets/desktop/bg-pattern-dots.svg"
                alt="pattern dots"
                class="container__pattern"
            />
        </div>
    </body>
</html>
